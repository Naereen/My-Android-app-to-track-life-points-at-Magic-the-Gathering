<!doctype html>
<html lang="en" class="select-none">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icons/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png">
		<link rel="stylesheet" href="%sveltekit.assets%/dicefont/dicefont.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/inter/inter.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, height=device-height" />
		<meta name="msapplication-TileColor" content="#062911">
		<meta name="theme-color" content="#062911">
		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<title>Naereen's MTG Life Tracker (alpha version)</title>
		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="bg-black font-body leading-relaxed text-slate-400 antialiased touch-none select-none w-full"
	>
		<div style="display: contents">%sveltekit.body%</div>

	<script>
		// Register the service worker generated by VitePWA
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('%sveltekit.assets%/service-worker.js')
					.then(reg => console.log('ServiceWorker registered:', reg.scope))
					.catch(err => console.error('ServiceWorker registration failed:', err));
			});
		}
	</script>
	</body>
	<style>
		@font-face {
			font-family: "Matrix-Bold";
			src: url("./fonts/fonts/Matrix-Bold.eot");
			src: url("./fonts/fonts/Matrix-Bold.eot") format("embedded-opentype"),
				url("./fonts/fonts/Matrix-Bold.woff") format("woff"),
				url("./fonts/fonts/Matrix-Bold.ttf") format("truetype");
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		html, body, #svelte, .font-body {
			font-family: "Matrix-Bold", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", system-ui, -apple-system, sans-serif;
			/* font-weight: bold; */
			font-size: x-large;
		}
	</style>
</html>
